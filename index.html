                        <span>Set lunch time</span>
                     </div>
                     <div class="options">
                        <select id="goodafternoon">
                           <option value="0">12 AM - 1 AM</option>
                           <option value="1">1 AM - 2 AM</option>
                           <option value="2">2 AM - 3 AM</option>
                           <option value="3">3 AM - 4 AM</option>
                           <option value="4">4 AM - 5 AM</option>
                           <option value="5">5 AM - 6 AM</option>
                           <option value="6">6 AM - 7 AM</option>
                           <option value="7">7 AM - 8 AM</option>
                           <option value="8">8 AM - 9 AM</option>
                           <option value="9">9 AM - 10 AM</option>
                           <option value="10">10 AM - 11 AM</option>
                           <option value="11">11 AM - 12 PM</option>
                           <option value="12" selected>12 PM - 1 PM</option>
                           <option value="13">1 PM - 2 PM</option>
                           <option value="14">2 PM - 3 PM</option>
                           <option value="15">3 PM - 4 PM</option>
                           <option value="16">4 PM - 5 PM</option>
                           <option value="17">5 PM - 6 PM</option>
                           <option value="18">6 PM - 7 PM</option>
                           <option value="19">7 PM - 8 PM</option>
                           <option value="20">8 PM - 9 PM</option>
                           <option value="21">9 PM - 10 PM</option>
                           <option value="22">10 PM - 11 PM</option>
                           <option value="23">11 PM - 12 PM</option>
                        </select>
                     </div>
                  </div>

                  <div class="child1">|</div>

                  <div class="child">
                     <div class="first">
                        <img src="./nap_time.png" alt="sun logo" width="40px" height="40px">

                     </div>
                     <div class="options">
                        <select id="goodevening">
                           <option value="0">12 AM - 1 AM</option>
                           <option value="1">1 AM - 2 AM</option>

               <p id="greeting">GOOD MORNING!! WAKE UP !!</p>
            </section>

            <section class="part-4">
               <button id='button' class="button"></button>
            </section>

            <section class="part-5">
               <div class="timing">
                  <div>Wake Up Time : <p class='common' id="gm1">10AM - 11AM</p></div>
                  <div>Lunch Time : <p id="lunch1" class="common">12PM - 1PM</p></div>
                  <div>Nap Time : <p id="tea1" class="common">4PM - 5PM</p></div>
                  <div>Night Time : <p id="night1" class="common">8PM - 9AM</p></div>
               </div>
            </section>

         </section>

         <section class="sub-section2">
            <section class="section1">
               <div class="content1">
                  <div class="one">
                     <p>TIME</p>
                  </div>
                  <div class="two">
                     <div id="hour">
                        <p id='hours' class="big"></p>
                        <p class="small">hours</p>
                     </div>
                     <span >:</span>
                     <div id="min">
                        <p id='minutes' class="big"></p>
                        <p class="small">mins</p>
                     </div>
                     <span >:</span>
                     <div id="sec">
                        <p id='seconds' class="big"></p>
                        <p class="small">secs</p>
                     </div>
                     
                  </div>
                  <div class="three">
                     <p id="midday"></p>
                  </div>
               </div>
